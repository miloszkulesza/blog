<mat-form-field>
    <mat-label>Filtr</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tekst </th>
            <td mat-cell *matCellDef="let row"> {{row.text}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDateTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data utworzenia </th>
            <td mat-cell *matCellDef="let row"> {{row.createdDateTime}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
            <td mat-cell *matCellDef="let row"> {{row.author}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Akcje </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-button matMiniFab (click)="onEditClick(row.id); $event.stopPropagation();" class="edit-button">
                    <mat-icon class="editButtonIcon">edit</mat-icon>
                </button> 
                <button mat-button matMiniFab (click)="onDeleteClick(row.id); $event.stopPropagation();" class="delete-button">
                    <mat-icon class="deleteButtonIcon">delete</mat-icon>
                </button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToPost(row.id)"></tr>

        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nie znaleziono danych do wyświetlenia</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wybierz ilość na stronie"></mat-paginator>
</div>
