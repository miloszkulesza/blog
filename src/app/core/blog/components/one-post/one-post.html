@if (post)
{
    <div class="container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    {{post.id}} - {{post.author}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{post.createdDateTime}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{post.text}}
            </mat-card-content>
        </mat-card>

        <mat-card>
            <mat-card-content>
                <h3>Komentarze</h3>
                <mat-list>
                    @if (post.comments.length) {
                        @for (comment of post.comments; track post.comments)
                        {
                            <mat-list-item role="listitem">
                                <div mat-list-icon>
                                    <div mat-line><mat-icon>account_circle</mat-icon>{{comment.author}}</div>
                                    <div mat-line>{{comment.text}}</div>
                                </div>
                            </mat-list-item>
                        }
                    } @else {
                        <mat-list-item role="listitem">
                            <div mat-line>Brak komentarzy</div>
                        </mat-list-item>
                    }
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
}
