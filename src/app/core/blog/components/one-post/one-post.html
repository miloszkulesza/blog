@if (post)
{
    <div class="container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    {{post.id}} - {{post.author}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{post.createdDateTime}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{post.text}}
            </mat-card-content>
        </mat-card>
        <button matButton="filled" (click)="openDialog()">Dodaj komentarz</button>
        <mat-card>
            <mat-card-title>
                Komentarze
            </mat-card-title>
            <mat-card-content>
                <mat-list>
                    @if (post.comments.length) {
                        @for (comment of post.comments; track post.comments)
                        {
                            <mat-list-item role="listitem" class="commentListItem">
                                <div mat-list-icon>
                                    <div class="author">
                                        <mat-icon>account_circle</mat-icon>{{comment.author}}
                                    </div>
                                    <div>
                                        {{comment.text}}
                                    </div>
                                </div>
                            </mat-list-item>
                        }
                    } @else {
                        <mat-list-item role="listitem">
                            <div mat-line>Brak komentarzy</div>
                        </mat-list-item>
                    }
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
}
